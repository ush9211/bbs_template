<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Board</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <a href="#" class="brand">MY BBS</a>
            <nav>
                <a href="#">회원보기</a>
                <a href="#">추천글</a>
                <a href="#">0000</a>
            </nav>
        </header>
        <!-- /HEADER -->

        <div class="row">

            <!-- A SIDE -->
            <aside class="mt-3 p-4 bg-white">
                <form name="loginForm" class="loginform" id="loginform" method="post" action="">
                    <input type="text" class="form-control userid mb-3" id="userid" name="userid" placeholder="아이디">
                    <input type="password" class="form-control userpass mb-2" id="userpass" name="userpass" placeholder="비밀번호">
                    <div class="text-right mb-3">
                        <label>아이디 기억하기 <input type="checkbox" name="rid" value="rid" id="rid"></label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
            </aside>
            <!-- /A SIDE -->

            <!-- 댓글용 썸머노트 -->
            <link rel="stylesheet" href="css/summernote-bs4.css">
            <script src="js/summernote-bs4.js"></script>
            <script>
                $(function(){
                    $("#comment").summernote({
                        width:'90%',
                        height:'60px',
                        placeholder: '여기에 댓글을 입력하세요.',
                        toolbar:[
                            ['style', ['bold', 'italic', 'underline', 'clear']],
                            ['font', ['strikethrouth', 'superscript', 'subscript']],
                            ['fontname', ['fontname']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']]
                        ]
                    });
                });
            </script>

            <section>
                <!-- listbox -->
                <div class="listbox">
                        <h3 class="mt-5"><i class="ri-arrow-right-double-line"></i><%=rs.getTitle() %></h3>
                        <div class="mt-2 mb-5 pt-2 border-top text-right">
                            <span class="mr-4"><label class="font-italic">hit:</label><%=rs.getHit() %></span>
                            <span class="mr-4 text-weight-bold"><%=rs.getWriter() %></span>
                            <span class="mr-2"><%=wdate %></span>
                        </div>
                        <!--
                        <div class="mt-2 pt-2 border-top file-box">
                            <span>
                                <label class="font-italic">file :</label>
                                <a href="#">asdf.gif</a>  <a href="#">asdf.gif</a>
                            </span>
                        </div>
                        -->
                        <div class="content-box mt-3">
                            <%=rs.getContent() %>
                        </div>
                        <div class="my-5 pt-5 text-right">
                            <a href="./?cpg=<%=cpg %>" class="btn btn-primary mr-3">목록</a>
                         <a href="rewrite.jsp?id=<%=id %>&refid=<%=rs.getRefid() %>&depth=<%=rs.getDepth() %>&renum=<%=rs.getRenum() %>&cpg=<%=cpg %>" class="btn btn-primary">답글쓰기</a>
                         <a href="pass.jsp?id=<%=id %>&mode=edit" class="btn btn-primary">수정</a>
                         <a href="pass.jsp?id=<%=id %>&mode=del" class="btn btn-danger">삭제</a>
                        </div>
                </div>

                <ul class="list-group list-group-flush comments">
                    <li class="list-group-item flex-column p-5 align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1 col-8">[홍길동]&nbsp;&nbsp;&nbsp;댓글입니다.</p>
                            <p class="mb-1 col-3 text-right">
                                2024.03.31
                            </p>
                            <div class="btn-box col-1 text-right">
                                <i class="ri-more-2-fill"></i>
                                <div class="edel">
                                    <a href="edit" title="수정"><i class="ri-edit-2-fill"></i></a>
                                    <a href="del" title="삭제"><i class="ri-delete-bin-6-fill"></i></a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item flex-column p-5 align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1 col-8">[김철수]&nbsp;&nbsp;&nbsp;댓글댓글댓글댓글입니다.</p>
                            <p class="mb-1 col-3 text-right">
                                2024.04.04
                            </p>
                            <div class="btn-box col-1 text-right">
                                <i class="ri-more-2-fill"></i>
                                <div class="edel">
                                    <a href="edit" title="수정"><i class="ri-edit-2-fill"></i></a>
                                    <a href="del" title="삭제"><i class="ri-delete-bin-6-fill"></i></a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="bg-light list-group-item flex-column p-5 mb-5 align-items-start">
                        <form name="commentForm" id="commentForm" class="d-flex" method="post" action="">
                            <textarea name="comment" id="comment"></textarea>
                            <button type="submit" class="comment-btn">댓글쓰기</button>
                        </form>
                    </li>
                </ul>
                

            </section>
        </div>
    </div>
        
</body>
</html>
