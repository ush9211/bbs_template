<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Board</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <a href="#" class="brand">MY BBS</a>
            <nav>
                <a href="#">회원보기</a>
                <a href="#">추천글</a>
                <a href="#">0000</a>
            </nav>
        </header>
        <!-- /HEADER -->

        <div class="row">

            <!-- A SIDE -->
            <aside class="mt-3 p-4 bg-white">
                <form name="loginForm" class="loginform" id="loginform" method="post" action="">
                    <input type="text" class="form-control userid mb-3" id="userid" name="userid" placeholder="아이디">
                    <input type="password" class="form-control userpass mb-2" id="userpass" name="userpass" placeholder="비밀번호">
                    <div class="text-right mb-3">
                        <label>아이디 기억하기 <input type="checkbox" name="rid" value="rid" id="rid"></label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
            </aside>
            <!-- /A SIDE -->

            <section>
                <!-- contentsbox -->
                <div class="contents">
                    본문
                </div>

            </section>
        </div>
    </div>
        
</body>
</html>
